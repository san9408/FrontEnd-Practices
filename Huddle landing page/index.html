<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/jpg" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Huddle</title>
    <script
      src="https://kit.fontawesome.com/f7f11aba78.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-main-content">
        <header class="main-header">
          <img src="/images/logo.svg" alt="logo" class="logo-img" />
        </header>
        <div class="container-content">
          <section class="promo-img">
            <img src="/images/illustration-mockups.svg" alt="promo image" />
          </section>
          <main class="main-content">
            <h2 class="subtitle">Build The Community Your Fans Will Love</h2>
            <p class="main-paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <button class="primary-button">Register</button>
          </main>
        </div>
      </div>
      <div class="footer">
        <footer class="main-footer">
          <ul class="social-media-links">
            <li class="social-media-item">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="social-media-item">
              <a href=""><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="social-media-item">
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
